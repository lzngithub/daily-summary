<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        overflow: auto;
      }
      * {
        padding: 0;
        margin: 0;
      }
      .test {
        width: 100%;
        height: 300px;
      }
      /* .content {
        width: 100px;
        height: 100px;
        background-color: aqua;
      } */
    </style>
  </head>
  <body>
    <div class="test">
      <div class="content"></div>
    </div>
    <script>
      let test = document.getElementsByClassName("test")[0];
      let rect = test.getBoundingClientRect();
      console.log(rect);
      console.log(test.style.width);
      console.log(test.clientWidth);
      console.log(test.offsetWidth);
      console.log(test.scrollWidth);
      console.log(getComputedStyle(test).boxSizing);
    </script>
  </body>
</html>

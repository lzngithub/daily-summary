<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
      }
      * {
        padding: 0;
        margin: 0;
      }
      .test {
        width: 100%;
        height: 100%;
        overflow-y: auto;
      }
      .content {
        width: 100%;
        height: 3000px;
      }
      button {
        position: fixed;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="test">
      <div class="content">
        <button>11111</button>
      </div>
    </div>
    <script>
      let test = document.getElementsByClassName("test")[0];
      let button = document.getElementsByTagName("button")[0];
      button.addEventListener("click", () => {
        console.log(test.scrollTop);
        test.scrollTo(0, 0);
      });
      let rect = test.getBoundingClientRect();
      console.log(rect);
      console.log(test.style.width);
      console.log(test.clientWidth);
      console.log(test.offsetWidth);
      console.log(test.scrollWidth);
    </script>
  </body>
</html>

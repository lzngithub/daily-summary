<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }

    body {
      width: 100%;
      height: 100vh;
    }

    .out {
      display: inline-block;
      position: fixed;
      top: 30%;
      left: 30%;
      width: 300px;
      height: 300px;
      background-color: #aaa;
    }

    .drag {
      display: inline-block;
     
      width: 100px;
      height: 100px;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="drag" draggable="true"></div>
  <div class="out"></div>
  <script>
    let drag = document.getElementsByClassName('drag')[0]
    let out = document.querySelector('.out')
    // 拖拽元素事件
    drag.ondrag = () => {
      console.log('drag')
    }
    drag.ondragstart = () =>  {
      console.log('start')
    }
    drag.ondragend = () => {
      console.log('end')
    }
    // 目标元素事件
    out.ondragenter = () => {
      console.log('enter')
    }
    out.ondragover = (e) => {
      e.preventDefault()
      console.log('over')
    }
    out.ondragleave = () => {
      console.log('leave')
    }
    out.ondrop = () => {
      console.log('ondrop')
    }
  </script>
</body>

</html>

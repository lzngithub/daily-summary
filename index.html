          for (let i = gap; i < nums.length; i++) {
            for (let j = i; j > 0; j = j - gap) {
              if (nums[j] < nums[j - gap]) {
                [nums[j], nums[j - gap]] = [nums[j - gap], nums[j]];
              } else {
                break;
              }
            }
          }
          console.log(nums);

        }
        return nums;
      }

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script type="text/javascript">
      const _createArray = (number) => {
        // 补全代码
        return String(number)
          .repeat(number)
          .split("")
          .map((item) => Number(item));
      };
      console.log(_createArray(3));
    </script>
  </body>
</html>

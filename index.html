<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    /* 方式一 */
    .box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-image: linear-gradient(45deg,  #fff, #fff 50%, red 50%, red 51%, #fff 51%, #fff);
    }
    /* 方式二 */
    .box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        overflow: hidden;
    }
    .box::before {
      display: block;
      content: '';
      width: 200px;
      height: 1px;
      background-color: red;
      transform: rotateZ(45deg);
      transform-origin: 0% 0%;
    }
</style>

<div class="box"></div>
</body>
</html>

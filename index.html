<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <ul id="ul"></ul>
    <script type="text/javascript">
      const _createPage = (allItem, pageItem) => {
        // 补全代码
        let ul = document.getElementById("ul");
        for (let i = 1; i <= Math.ceil(allItem / pageItem); i++) {
          li = document.createElement("li");
          console.log(li);
          li.innerText = i;
          ul.append(li);
        }
      };
      _createPage(13, 2);
    </script>
  </body>
</html>

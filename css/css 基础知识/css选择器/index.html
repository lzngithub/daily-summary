<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css选择器</title>
    <style>
      * {
        color: gray;
      }
      div {
        color: green;
      }
      [class] {
        color: red;
      }
      .wrapper {
        color: yellow;
      }
      #wrapper {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="wrapper" class="wrapper">1</div>
    <div>2</div>
    <div>3</div>
  </body>
</html>
